# Application settings
spring.application.name=lock-service
server.port=8080

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.timeout=60000

# Redis Stream Configuration
redis.stream.key=lock-stream
redis.stream.consumer-group=lock-service-group
redis.stream.consumer-name=lock-service-consumer

# Lock Configuration
lock.expiration.seconds=3600 